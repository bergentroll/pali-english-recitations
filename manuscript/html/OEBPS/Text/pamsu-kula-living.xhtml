  <h2 class="h2-paritta">Paṁsu-kūla for the Living<a id="pamsu-kula-living"></a></h2>

  <p class="pali-leader">〈 Aciraṁ vat'ayaṁ kāyo&#160;〉</p>

  Paṭhaviṁ adhisessati 

  <p class="pali-hang-together">Chuḍḍho apeta-viññāṇo</p>

  <p class="pali-hang-together">Niratthaṁ va kaliṅgaraṁ [3x]</p>

  <p class="english-hang">All too soon, this body</p>

  <p class="english-hang-together">Will lie on the ground cast off,</p>

  <p class="english-hang-together">Bereft of consciousness,</p>

  <p class="english-hang-together">Like a useless scrap of wood.</p>
