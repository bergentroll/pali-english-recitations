  <h2 class="h2-paritta">Paṁsu-kūla for the Living<a id="pamsu-kula-living"></a></h2>

  <p style="text-align:center;">〈 Aciraṁ vat'ayaṁ kāyo 〉</p>

  Paṭhaviṁ adhisessati<br/>

  Chuḍḍho apeta-viññāṇo<br/>

  Niratthaṁ va kaliṅgaraṁ [3x] 

  <div class="english">
    <p>All too soon, this body<br/> Will lie on the ground cast off,<br/> Bereft of consciousness,<br/> Like a useless scrap of wood.</p>
  </div>

  <div class="suttaref">
    <p>[Dhp 41]</p>
