<html xmlns="http://www.w3.org/1999/xhtml"><head/><body><h3>Paṁsu-kūla for the Living<a id="pamsu-kula-living"></a></h3>
<center>
〈 Aciraṁ vat'ayaṁ kāyo 〉
</center>
Paṭhaviṁ adhisessati<br/>
Chuḍḍho apeta-viññāṇo<br/>
Niratthaṁ va kaliṅgaraṁ [3x]
<blockquote>
<p>All too soon, this body<br/>
Will lie on the ground cast off,<br/>
Bereft of consciousness,<br/>
Like a useless scrap of wood.</p>
</blockquote>

<p style="text-align:right;">[Dhp 41]</p>
</body></html>
